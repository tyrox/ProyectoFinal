<!DOCTYPE html>	
<html>
<head>
	<link rel="stylesheet" href="CSS/materialize.css">
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>
		Chamberos.net
	</title>
	
</head>
<body class="card-panel">	
	<div class="card-panel teal lighten-4">
		<h3 class="card-panel teal lighten-2">WELCOME TO CHAMBEROS.NET</h3>
		<div class="card-panel teal lighten-5">
 			<div class="row">
 				<h4>LOGIN</h4>
 				<hr>
    			<form class="col s12" >
	      			<div class="row">
				        <div class="input-field col s6">
        	  				<input id="user" type="text" class="validate" required>
          					<label for="user">User</label>
	        			</div>
    	    			<div class="input-field col s6">
        	  				<input id="password" type="password" class="validate" required>
          					<label for="password">Password</label>
        				</div>
      				</div>
      				<button class="btn waves-effect waves-light" type="submit" name="action" onclick="login();">OK
  					</button>
    			</form>
  			</div>
  		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="JS/materialize.js"></script>
  <script type="text/javascript" src="JS/javascrip.js"></script>
  
  <script type="text/javascript" src="JS/js.js"></script>
	<script>
   		$(document).ready(function(){
   			$('.button-collapse').sideNav();
   			$('.tooltipped').tooltip({delay: 50});
  	});
  </script>
</body>
</html>
